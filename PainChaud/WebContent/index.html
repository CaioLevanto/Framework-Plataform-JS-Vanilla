<!DOCTYPE html>
<html lang="pt-br">
<head>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/d711faa1fb.js" crossorigin="anonymous"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pain Chaud</title>
	
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/custom-elements/customInput.css">
	<link rel="stylesheet" href="css/custom-elements/customButton.css">

	<script src="js/index.js"></script>
	<script src="js/login.js"></script>
	<script src="js/custom-elements/components/customButton.js"></script>
	<script type="module" src="js/custom-elements/components/customInput.js"></script>
</head>
<body>
	<div id="container">
		<div class="left-content">
			<img src="img/logo.png" alt="Logo Pain chaud">
		</div>
		<div class="right-content">
			<form name="form" method="POST" action="#" onsubmit="return validateLogin()" autocomplete="off">
				<div id="login-content">
					<div class="content-objects">
						<custom-input id="user" type="email" title="Login:" autocomplete="off"></custom-input>
						<custom-input id="password" type="password" title="Senha:" autocomplete="off"></custom-input>
					</div>
					<div class="content-objects">
						<custom-button icon="fa-solid fa-arrow-right-to-bracket" id="login" type="submit" onclick="redictLocation()" form="formLogin" title="Entrar"></custom-button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
